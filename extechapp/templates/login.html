                                        <form action="" class="login100-form needs-validation" method="post" novalidate>
                                            {% csrf_token %}
                                            <div class="wrap-input100 validate-input input-group"
                                                data-bs-validate="Valid username is required: ">
                                                <a href="javascript:void(0)"
                                                    class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 border-start-0 form-control ms-0" id="username"
                                                    name="username" type="text" required placeholder="username">
                                                <div class="invalid-feedback feedback-pos">
                                                    Eg: username00
                                                </div>
                                            </div>
                                            <div class="wrap-input100 validate-input input-group form-group "
                                                id="Password-toggle">
                                                <a href="javascript:void(0)"
                                                    class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 border-start-0 form-control ms-0" name="password"
                                                    type="text" id="password" placeholder="Password"
                                                    pattern="(?=^.{5,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                                    required>
                                                <div class="invalid-feedback">Password must contain one
                                                    number,uppercase,special character</div>



                                            </div>
                                            <input type="checkbox" onclick="myFunction()">Remember me

                                            <div class="container-login100-form-btn">
                                                <input type="submit" value="login"
                                                    class="login100-form-btn btn-primary">
                                            </div>

                                        </form>


                                        <div class="text-center pt-3">
                                            <p class="text-dark mb-0">Not a member?<a href="{% url 'signup' %}"
                                                    class="text-primary ms-1">Sign UP</a></p>
                                        </div>

                                    </div>

                                    <div class="tab-pane" id="tab6">
                                        <div id="phoneNumber" class="wrap-input100 validate-input input-group mb-4">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <span>+91</span>
                                            </a>
                                            <input type="text" class="input100 border-start-0 form-control ms-0"
                                                id="phoneNumber " maxlength=10 pattern="[0-9]" required>
                                        </div>
                                        <div id="login-otp" class="justify-content-around mb-5">
                                            <input class="form-control text-center w-15" id="txt1" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt2" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt3" maxlength="1">
                                            <input class="form-control text-center w-15" id="txt4" maxlength="1">
                                        </div>
                                        <span>Note : Login with registered mobile number to generate OTP.</span>
                                        <div class="container-login100-form-btn ">

                                                Proceed

        <script>

        <script>    function myFunction() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            };</script>


        <script>     (function () {
                'use strict';
                window.addEventListener('load', function () {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();</script>







        <script>       function phoneno() {
                $('#phone').keypress(function (e) {
                    var a = [];
                    var k = e.which;

                    for (i = 48; i < 58; i++)
                        a.push(i);

                    if (!(a.indexOf(k) >= 0))
                        e.preventDefault();
                });
            }</script>
